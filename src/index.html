<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <title>Document</title>
    <style>
/* ========================== CSS RESET ========================== */
        html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
    display: block;
}
body {
    line-height: 1;
}
ol, ul {
    list-style: none;
}
blockquote, q {
    quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
    content: '';
    content: none;
}
table {
    border-collapse: collapse;
    border-spacing: 0;
}

/* =============================================================== */


        p {
            /* transform: translateX(-100px); */
            font-size: 1.2rem; /* tamanho da fonte */
            line-height: 1.5; /* altura da linha */
            font-family: Arial, sans-serif; /* família da fonte */
            color: #333; /* cor do texto */
            text-align: justify; /* alinhamento do texto */
            letter-spacing: 0.02em; /* espaçamento entre letras */
            margin-bottom: 1.5rem; /* espaçamento abaixo do parágrafo */
        }

        .fases {
            margin: 0;
            background: #333;
            padding: 10px;
        }

        .divfase {
            padding: 1%;
            padding-bottom: 0;
        }

        .tipofaseh1 {
            font-size: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        .botaofase {
            display: inline-block;
            width: 3em;
            height: 3em;
            margin: 5px;
            border-radius: 50%;
            border: none;
            background-color: #ccc;
        }
      
        .listafases {
            margin: 1em 0 0em;
            padding: 0 0 1em 0;
            list-style-type: none;
        }
        
    </style>
</head>
<body>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/fasesbotoes.js" type="module"></script>
    <canvas id="triangulo"></canvas>
    <div class="fases">
        <div class="divfase" id="iniciante">
            <center><h1 class="tipofaseh1">INICIANTE</h1></center>
        </div>
        <div class="divfase" id="intermediario">
            <center><h1 class="tipofaseh1">INTERMEDIÁRIO</h1></center>
        </div>
        <div class="divfase" id="avancado">
            <center><h1 class="tipofaseh1">AVANÇADO</h1></center>
        </div>
    </div>
</body>
</html>
